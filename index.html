<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
  }

  h1 {
    position: absolute;
    z-index: 10;
    color: white;
    margin: 10px;
    font-family: Arial, sans-serif;
  }
</style>
  <meta charset="UTF-8" />
  <title>Pac-Man 3D</title>
  <style>
  #hud {
  position: fixed;
  top: 10px;
  right: 10px;
  color: #fff;
  font-family: Arial, sans-serif;
  font-size: 20px;
  background: rgba(0, 0, 0, 0.4);
  padding: 8px 12px;
  border-radius: 8px;
  z-index: 100;
  pointer-events: none;
}

</style>

</head>
<body>
  <h1>Pac-Man 3D</h1>

  <canvas id="glCanvas"></canvas>

  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>

  <script src="script.js"></script>
  <div id="hud">
  Frutas: <span id="fruitCount">0</span>
</div>

</body>
</html>
